<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePaste</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SimplePaste</h1>
            <p>A minimal pastebin service</p>
        </header>
        
        <main>
            <textarea id="paste-content" placeholder="Paste your text here..."></textarea>
            
            <div class="options">
                <select id="expiry">
                    <option value="1h">1 Hour</option>
                    <option value="1d">1 Day</option>
                    <option value="1w">1 Week</option>
                    <option value="never" selected>Never</option>
                </select>
                
                <button id="submit-btn" onclick="submitPaste()">Create Paste</button>
            </div>
            
            <div id="result" class="hidden">
                <p>Your paste URL:</p>
                <input type="text" id="paste-url" readonly>
                <button onclick="copyUrl()">Copy</button>
            </div>
        </main>
        
        <footer>
            <a href="/admin">Admin</a>
        </footer>
    </div>

    <script src="scripts/paste.js"></script>
</body>
</html>
